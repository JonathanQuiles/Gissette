<!DOCTYPE html>
 <html lang="en" ng-app="myApp">

<head>  
</head>
    
    


<body>


    
<br>
<div class="text-center" style="margin-top: 10px">
    <h1 class="col-12 font-roboto" style="padding: 18px">RETOS </h1>
</div>
       
	 
    
<!-- INPUT SEARCH -->
<div class="col-12">
<form class="form-inline col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 offset-lg-1 offset-xl-1">
        
	<input class="form-control form-control-search mr-sm-2 col-12 col-xl-8 " type="text" placeholder="Encuentra tu historia" aria-label="Search" ng-model="searchText">
       
</form>
</div>

	
	
<!-- TARJETAS -->
<div class="col-md-1 col-lg-10 col-xl-10 offset-lg-1 offset-xl-1" style="margin-top: 25px">	
<div class="card-deck" >
		
	<!-- NG-REPEAT -->
	<div class="col-sm-12 col-md-12 col-lg-6 col-xl-4 d-flex align-items-stretch" ng-repeat="escrito in escritos.reverse() | filter:{titulo: searchText} | filter: {categoria: 'reto'} | limitTo: 18">
		
		<div class="card" style="margin-top: 25px">
			
			<!-- CUERPO DE LA TARJETA -->
			<div class="card-body">
				<h5 class="card-title text-center">{{escrito.titulo}}</h5>
				<p class="card-text text-justify">{{escrito.resena}}</p>


				<!-- ETIQUETA Y FECHA -->
				<div class="row">

					<div class="col-3">
						<a href="#!retos" class="badge badge-primary">{{escrito.categoria}}</a>
					</div>

					<div class="col-7 offset-2 col-sm-6 offset-sm-3 col-md-6 offset-md-3 col-lg-8 offset-lg-1 col-xl-8 offset-1">
						<p class="card-text text-right">
							<small class="text-muted">Publicado el {{escrito.dia}}/{{escrito.mes}}/{{escrito.age}}</small>
						</p>
					</div>                        
				</div>			
			</div>


			<!-- PIE DE PAGINA -->
			<div class="card-footer"> 				
				<div class="row">					

					<!-- COMPARTIR -->
					<a class="col-2 col-sm-1 col-md-1 col-lg-2 col-xl-2" 
					   style="color: black; margin-top: 8px" tabindex="0"
					   data-html="true" data-toggle="popover" data-trigger="focus" data-placement="top" title="Compartir"
					   data-content="
									 <a href='#' target='_blank' style='color: black; padding: 10px'><i class='fab fa-facebook' aria-hidden='true'></i></a> 
									 <a href='#' target='_blank' style='color: black; padding: 10px'><i class='fab fa-twitter' aria-hidden='true'></i></a> 
									 <a href='#' target='_blank' style='color: black; padding: 10px'><i class='fab fa-facebook' aria-hidden='true'></i></a>">

					   <i class="fa fa-share-alt" style="font-size: 18px" aria-hidden="true"></i>
					</a>

					<!-- BOTON -->
					<a class="btn btn-morado col-3 col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 offset-7 offset-sm-8 offset-md-8 offset-lg-7 offset-xl-7" ng-href="#!/historia/{{escrito.id}}">Leer</a>
				</div>
			</div> 

		</div>		
	</div>
	
</div>	
</div>	





<script>
/* POPOVER */
$(function () {
  $('[data-toggle="popover"]').popover()
})	
	
</script>
	
</body>
</html>
